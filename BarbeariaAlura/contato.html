<body>

	<main>
		<form>
	 		<label for="nomesobrenome">Nome e sobrenome</label>
			<input type="text" id="nomesobrenome" class="imput-padrao" required>	

			<label for="email">Email</label>
			<input type="email" id="email" class="imput-padrao" required placeholder="SeuEmail@dominio.com">	
			
	        <label for="telefone">Telefone</label>
			<input type="tel" id="telefone" class="imput-padrao" required placeholder="(xx) xxxxx-xxxx">	
	        
	        <label for="mensagem">Mensagem</label>
	        <textarea cols="70" rows="10" id="mensagem" required></textarea>

        <fieldset>
        	<legend>Como prefere o nosso contato?</legend>
        	<label for="radio-email"> <input type="radio" name="contato" value="email" id="radio-email">Email</label>

        	<label for="radio-telefone"> <input type="radio" name="contato" value="telefone" id="radio-telefone">Telefone</label>

        	<label for="radio-Whatsapp"> <input type="radio" name="contato" value="Whatsapp" id="radio-Whatsapp" checked>Whatsapp</label>
        </fieldset>

 		<fieldset>
 			<legend>Qual horario prefere ser atendido?</legend>
 		<select>
 			<option>Manhã</option>
 			<option>Tarde</option>
 			<option>Noite</option>
 		</select>
       </fieldset>
		
		<label class="checkbox">
	    <input type="checkbox"checked>
	    Gostaria de receber nossas novidades por email?
		</label>

	 	<input type="submit" value="Enviar formularío" class="enviar">
		</form>

		<table>
		<thead>
		<tr>
			<td>Dia</td>
			<td>Horário</td>
		</tr>
		</thead>
		<tbody>
		    <td>Segunda</td>
		    <td>8h - 20h</td>
		</tr>	
		<tr>
		    <td>Quarta</td>
		    <td>8h - 20h</td>	
		</tr>
		<tr>
		    <td>Sexta</td>
		    <td>8h - 20h</td>	
		</tr>
		</tbody>
		</table>
